@if (filters.hasAnyFilterSet()) {
  <div class="filter-display">
    <span>Ustawiono wymienione filtry</span>
    <fa-icon icon="times" (click)="clearAllFilters()" title="Wyczyść wszystkie filtry"></fa-icon>
    <ul>
      @for (filterOption of filters.filterOptions; track filterOption.name) {
        @for (value of filterOption.values; track value) {
          <li>
            <span>{{ filterOption.name }}:</span> {{ value }}
            <fa-icon icon="times" (click)="clearFilter(filterOption.name, value)" title="Wyczyść filtr"></fa-icon>
          </li>
        }
      }
    </ul>
  </div>
}
